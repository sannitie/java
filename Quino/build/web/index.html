<html>
    <head>
        <title>Quino</title>
    </head>
    <body>
        <div><b>Keep track of the TV shows and movies.</b></div>
        <form action="Print" method="get">

            <br>
            <input type="submit" name="print" value="Print!">

        </form>
         <form action="AddTVShow" method="get">
             Title: <input type="text" name="t1"><br>
             Genre: <input type="text" name="genre"><br>
             Rating: <input type="number" name="rating"><br>
             Duration: <input type="number" name="duration"><br>
             Number of seasons: <input type="number" name="seasons"><br>
             Number of episodes: <input type="number" name="episodes"><br>
             Is still running: <input type="text" name="stillrunning"><br>
            <input type="submit" name="addtvshow" value="Add TVShow">

        </form>
        <br>
    </body>
</html>
